<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>EVA</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="/www/css/framework7-bundle.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <!-- App root element -->
    <div id="app">

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-bg bg-black"></div>
            <div class="navbar-inner justify-content-center">
              <div class="title txt-primary">Awesome App</div>
            </div>
          </div>

          <div class="fab fab-extended fab-center-bottom">
            <a>
              <i class="icon f7-icons if-not-md">plus</i>
              <i class="icon material-icons md-only">add</i>
              <div class="fab-text">Create</div>
            </a>
          </div>

          <!-- Scrollable page content -->
          <div class="page-content  txt-primary text-align-center">
            <img style="max-width: 350px;" src="/www/img/giphy.gif" alt="" srcset="">
            <div class="block txt-primary">
              <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Delectus corrupti unde ea natus nesciunt sit eum aperiam mollitia beatae animi eveniet temporibus officia consectetur nam molestiae iusto rerum, perferendis id.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="/www/js/lib/framework7-bundle.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/router.js"></script>
  </body>
</html>
