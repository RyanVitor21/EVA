<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>EVA</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="/www/css/framework7-bundle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <!-- App root element -->
    <div id="app">

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

           <!-- Top Navbar -->
           <div class="navbar">
            <div class="navbar-bg bg-black justify-content-center"></div>
            <div class="navbar-inner ">
                <div class="title txt-primary ">EVA</div>
            </div>
        </div>

          
          <!-- FAB BOTTOM -->
          <div class="fab fab-extended fab-center-bottom ">
            <a id="BtnFalar" href="#" class="btn-primary-outline">
          <i class="mdi mdi-microphone"></i>
          <!-- Element with FAB text  -->
          <div class="fab-text">FALAR</div>
        </a>
      </div>

          <!-- Scrollable page content -->
          <div class="page-content  txt-primary text-align-center">
            <a href="/memorias/" class="link">
            <img style="max-width: 350px;" src="/www/img/giphy.gif" alt="" srcset="">
          </a>
            <div class="block txt-primary">
              <p id="resposta"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="/www/js/lib/framework7-bundle.js"></script>
    <!-- typedjs-->
    <script type="text/javascript" src="/www/js/lib/typed.umd.js"></script>
    <!--JQUERY 3.6.0-->
    <script type="text/javascript" src="/www/js/lib/jquery-3.6.0.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/router.js"></script>
    <!--CORDOVA-->
    <script type="text/javascript" src="cordova.js"></script>
    
    

     
    <script>
      var typed = new Typed('#resposta', {
          strings: ['Isso é um teste de texto ^1000', ''],
          typeSpeed: 40,
          showCursor: false,
          onComplete: function (self) {
              toastBottom = app.toast.create({
                  text: 'Fala concluída com sucesso!',
                  closeTimeout: 2000,
              });
              toastBottom.open();
          }

      });
  </script>
  </body>
</html>
